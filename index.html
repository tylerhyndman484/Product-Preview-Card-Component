<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <article>
      <section>
        
        <div class="imageHeader">
          <picture>
            <img src="./images/image-product-mobile.jpg" alt="image of a chanel perfume bottle">
          </picture>
        </div>

      </section>
    
      <section>

        <div class="textContainer">
          <p class="itemName">Perfume</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="subText">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="salePrice">$149.99</p>
          <p class="oldPrice">$169.99</p>
          <button>
            <img src="./images/icon-cart.svg" alt="">
            <p>Add to Cart</p>
          </button>
        </div>

      </section>
    </article>
  </main>
  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/tyler-hyndman-11327b140/">Tyler Hyndman</a>.
    </div>
  </footer>

</body>
</html>
